<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="input.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="main bg-slate-900 min-h-screen w-full flex flex-col gap-8 items-center pt-0">
        <div>
         <h1 class="text-white font-serif text-[40px] pt-10">Quiz</h1>
        </div>
        <div id="box" class="question bg-slate-300 h-4/5 px-5 py-5 w-5/6">
             <h1 id="quesBox" class="MainQuest text-3xl font-semibold pb-1">What are you doing ?</h1>
             <div class="op-sol flex gap-10 py-2">
             <div class="op">
                  <div class="row py-1">
                     <input class = "options" type="radio" value="a"/ id="option1" name="option">
                     <label for="option1"> Option 1</label>
                  </div>
                  <div class="row py-1">
                     <input class = "options" type="radio" value="b"/ id="option2" name="option">
                     <label for="option2"> Option 2</label>
                  </div>
                  <div class="row py-1">
                     <input class = "options" type="radio" value="c"/ id="option3" name="option">
                     <label for="option3"> Option 3</label>
                  </div>
                  <div class="row py-1">
                     <input class = "options" type="radio" value="d"/ id="option4" name="option">
                     <label for="opition4"> Option 4</label>
                  </div>
             </div>
                  <div id = "sol" class="sol p-5 text-3xl font-semibold rounded-3xl h-fit mt-4 ml-4">
                  </div>
             </div>
             <div class="btn flex gap-3">
                <button onclick="nextQuiz()" class="rounded px-2 py-1 bg-blue-900 text-white hover:opacity-90 hover:scale-105">
                    Next
                </button>
                <button onclick="submit()" class="rounded px-2 py-1 bg-slate-950 text-white hover:opacity-90 hover:scale-95">Check Answer</button>
             </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
